name: Publish CHECK-TESTS
on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
      - run: npm install -g npm@latest
      - run: npm ci

      - run: git config --global user.name "GitHub CD bot"
      - run: git config --global user.email "github-cd-bot@example.com"
      - run: npm version ${{ github.event.release.tag_name }}

      - name: Determine npm tag
        id: npm_tag
        run: |
          TAG="${{ github.event.release.tag_name }}"
          if echo "$TAG" | grep -qE "alpha|-alpha|\.a\."; then
            echo "tag=alpha" >> $GITHUB_OUTPUT
          elif echo "$TAG" | grep -qE "beta|-beta|\.b\."; then
            echo "tag=beta" >> $GITHUB_OUTPUT
          elif echo "$TAG" | grep -qE "rc|-rc|\.rc\."; then
            echo "tag=rc" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.release.prerelease }}" = "true" ]; then
            echo "tag=beta" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        run: npm publish --provenance --tag ${{ steps.npm_tag.outputs.tag }}

      - name: update Changelog.md with autogenerated release notes
        run: |
          echo "\n\n\n## Release ${{ github.event.release.tag_name }}\n\n" >> Changelog.md
          echo "${{ github.event.release.body }}" >> Changelog.md
        if: contains(github.event.release.tag_name, 'beta') == false

      - name: commit version to package.json (only for not beta release)
        run: git push
        if: contains(github.event.release.tag_name, 'beta') == false
